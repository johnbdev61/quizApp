<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Staatliches&display=swap" rel="stylesheet">
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!--Quiz Name-->
  <header>
    <h1>How Well Do You Know Die Hard?</h1>
  </header>
  <main>
    <!--Initiate Quiz-->
    <h2>Are You Ready to Begin?</h2>
    <section>
      <button id="start-toggle">Start</button>
    </section>
    <!--Quiz Section-->
    <section>
      <!--Question-->
      <div>
      <h3>Post Question Here</h3>
      </div>
      <!--Answer-->
      <div>
        <div>
        <input type="radio" id="answer1" value="Answer 1" required>
                    <label for="answer1">Answer 1</label>
        </div>
        <div>
        <input type="radio" id="answer2" value="Answer 2" required>
                    <label for="answer2">Answer 2</label>
        </div>
        <div>
        <input type="radio" id="answer3" value="Answer3" required>
                    <label for="answer3">Answer 3</label>
        <div>
        <input type="radio" id="answer4" value="Answer 4" required>
                    <label for="answer4">Answer 4</label>
        </div>
      </div>
      <div>
      <button id="submit-toggle">Submit Answer</button>
      </div>
      <!--Progress-->
      <div>
        Question 1 of 10
      </div>
      <div>
        Current Score: 0/10
      </div>
    </section>
    <!--Results Section-->
    <section>
      <div>
        <h3>You Scored 0/10</h3>
      </div>
      <div>Question 1 Results</div>
      <div>Question 2 Results</div>
      <div>Question 3 Results</div>
      <div>Question 4 Results</div>
      <div>Question 5 Results</div>
      <!--Start Over-->
      <div>
        <button id="reload-toggle">Start Over</button>
      </div>
    </section>

  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  
</body>

</html>
